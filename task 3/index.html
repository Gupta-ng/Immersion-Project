<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Search & Filter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Product Search & Filter</h1>
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Search products by name">
      <button type="submit">Search</button>
      <button type="button" id="back-home">Home</button>
      <span id="error-message"></span>
    </form>
    <div id="filters">
      <label>
        Brand:
        <select id="brand-filter">
          <option value="">All</option>
        </select>
      </label>
      <label>
        Price Range:
        <input type="number" id="min-price" placeholder="Min" style="width: 60px;">
        -
        <input type="number" id="max-price" placeholder="Max" style="width: 60px;">
        <button type="button" id="apply-filter">Apply</button>
      </label>
      <label>
        Sort by price:
        <select id="sort-select">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
      </label>
    </div>
    <div id="products-container" class="products-flex"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
